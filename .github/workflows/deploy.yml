name: Deploy to GCP

on:
  push:
    branches:
      - main

env:
  GCP_PROJECT_ID: vyb-copilot
  GCP_REGION: us-central1
  GAR_LOCATION: us-central1 

jobs:
  deploy-backend:
    name: Build and Deploy Backend Services
    runs-on: ubuntu-latest
    
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: '${{ secrets.GCP_WIF_PROVIDER }}'
          service_account: '${{ secrets.GCP_SA_EMAIL }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v1'
      
      # --- NEW STEP: Create Artifact Registry repository if it doesn't exist ---
      - name: Create Artifact Registry repository
        run: |-
          gcloud services enable artifactregistry.googleapis.com
          gcloud artifacts repositories create vyb-copilot-images \
            --repository-format=docker \
            --location=${{ env.GAR_LOCATION }} \
            --description="Docker repository for vyb-copilot images" \
            --project=${{ env.GCP_PROJECT_ID }} || true
        
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Build and Push api-gateway
        run: |-
          docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/vyb-copilot-images/api-gateway:latest ./apps/backend/api-gateway
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/vyb-copilot-images/api-gateway:latest

      - name: Build and Push orchestrator
        run: |-
          docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/vyb-copilot-images/orchestrator:latest ./apps/backend/orchestrator
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/vyb-copilot-images/orchestrator:latest

      - name: Deploy api-gateway to Cloud Run
        run: |-
          gcloud run deploy api-gateway \
            --image=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/vyb-copilot-images/api-gateway:latest \
            --region=${{ env.GCP_REGION }} \
            --platform=managed \
            --allow-unauthenticated

      - name: Deploy orchestrator to Cloud Run
        run: |-
          gcloud run deploy orchestrator \
            --image=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/vyb-copilot-images/orchestrator:latest \
            --region=${{ env.GCP_REGION }} \
            --platform=managed \
            --allow-unauthenticated

  deploy-frontend:
    name: Deploy Frontend to Firebase Hosting
    runs-on: ubuntu-latest
    needs: deploy-backend
    
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: '${{ secrets.GCP_WIF_PROVIDER }}'
          service_account: '${{ secrets.GCP_SA_EMAIL }}'
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Dependencies and Build
        working-directory: ./apps/frontend
        run: |
          npm install
          npm run build
          
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          projectId: ${{ env.GCP_PROJECT_ID }}
          entryPoint: ./apps/frontend

